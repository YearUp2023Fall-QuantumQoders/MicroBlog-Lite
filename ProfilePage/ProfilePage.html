<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="/auth.js"></script>
        <script>
            if (isLoggedIn() === false) window.location.replace("/landing/");
        </script>
    <link rel="stylesheet" href="ProfilePage.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/landing/index.html">
                    <img src="#" alt="#" width="30" height="24" class="d-inline-block align-text-top">
                    Nom Nom Nosh
                </a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--This unordered list is a placeholder for debug navigation-->
                        <li class="nav-item">
                            <a class="nav-link" href="/Registration/index.html">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/index.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <!--EXTRA Todo: This should change to be a link to the registration page if 
                            not logged in, and if logged in, change to be User name with a clickable menu 
                            that allows the user to navigate to profile and logout-->
                        <a class="nav-link" id="navLogout" href="#">Logout</a>
                    </span>
                </div>
        </nav>
    </header>
    <main class="page">
        <div class="bg-white">

            <h1 id="user-name" class="text-center mt-5"></h1>
            <div class="text-center m-3">
                <div id="display-bio" ></div>
                
            </div>
            
            <div class="row justify-content-center align-items-center ">
                
                <!-- Trigger Modal for Post  -->
                <button type="button" class="btn btn-secondary  col-lg-2  col-md-2 col-sm-3 m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@getbootstrap">Create Post</button>
                
                
                <!-- Trigger Modal for Profile -->
                <button type="button" class="btn btn-secondary col-lg-2 col-md-2 col-sm-3 m-2" data-bs-toggle="modal" data-bs-target="#updateBioModal"
                data-bs-whatever="@getbootstrap">Update Profile</button>
            </div>
            
            
            <div class="mt-5" style="color: #333; background-color: #333; height: 2px; border: none;"></div>
        </div>

        <div id="posts" class="mt-3 justify-content-center align-items-center"></div>


    </main>

        <!-- Modal for Posts -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Post Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="send-message">Send message</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->


        <!-- Modal for Profile -->
        <div class="modal fade" id="updateBioModal" tabindex="-1" aria-labelledby="updateBioModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="updateBioModalLabel">Update your Profile</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName-input" class="col-form-label">Full Name:</label>
                                    <input type="text" class="form-control" id="fullName-input" placeholder="Update your name">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text-bio" placeholder="Update bio message"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="password-input" class="col-form-label">Password:</label>
                                    <input type="text" class="form-control" id="password-input" placeholder="Enter your password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="send-message-bio">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Modal -->

    <script src="ProfilePage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
