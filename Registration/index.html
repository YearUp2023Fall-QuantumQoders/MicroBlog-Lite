<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <main>
    <div class="container">
    <form  class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName">
        </div>
        <div class="col-md-6">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="text" class="form-control" id="passwordInput">
        </div>
        <!--FIRST NAME / LAST NAME -->
        <div class="col-md-6">
          <label for="username" class="form-label">UserName</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="col-md-6">
          <label for="aboutMe" class="form-label">Bio</label>
          <input type="text" class="form-control" id="aboutMe">
        </div>

        <button type="button" id="addUser">Sign Up</button>
      </form>
      <a href="/landing/">Already have an account?</a>
    </div>
      <script src="registration.js"></script>
  </main>
